<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Project Element</title>
	<meta name="description" content="Project Element is an initiative by the students of the MIS Batch of 2019.">
	<meta name="author" content="Anish Bajaj">
	<meta name="theme-color" content="#ffffff">
	<link rel="icon" type="image/svg" href="{{.Site.BaseURL}}/img/icons/logo.png">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/app.css">
	{{ .Hugo.Generator }}
</head>
<body>
	<header>
		<img class="logoz" src="{{.Site.BaseURL}}/img/icons/logo.svg" width="45px" alt="">
		<div class="menu-section">
		 <div class="menu-toggle">
			 <div class="one"></div>
			 <div class="two"></div>
			 <div class="three"></div>
		 </div>
		 <div class="naval">
			 <ul role="navigation" class="hidden">
				 <li><a href="#">Item-1</a></li>
				 <li><a href="#">Item-2</a></li>
				 <li><a href="#">Item-3</a></li>
				 <li><a href="#">Item-4</a></li>
			 </ul>
		 </div>
		</div>

		<nav>
	        <div class="container">
	            <div class="row">
	                <div class="nav-name col-xs-3 col-md-3">
	                    <a href="{{ .Site.BaseURL }}">
							<p class="nav-name-home"><img src="{{.Site.BaseURL}}/img/icons/logo.svg" width="45px" alt=""></p>
	                    </a>
	                </div>
	                <div class="nav-links col-xs-12 col-md-6">
	                    <ul>
	                        <li {{ if eq .Title "Project Element" }}class="active"{{end}}>
	                            <p class="nav-link"><a href="{{ .Site.BaseURL }}">Fields</a></p>

	                        <li {{ if eq .Title "Work" }}class="active"{{end}}>
	                            <p class="nav-link"><a href="{{ .Site.BaseURL }}/img/pe/schedule.pdf">Schedule</a></p>
	                        </li>
	                        <li {{ if eq .Title "About" }}class="active"{{end}}>
	                            <p class="nav-link"><a href="{{ .Site.BaseURL }}about/">FAQs</a></p>
	                        </li>
	                        <li {{ if eq .Title "Contact" }}class="active"{{end}}>
	                            <p class="nav-link"><a href="{{ .Site.BaseURL }}contact/">Contact</a></p>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </nav>
